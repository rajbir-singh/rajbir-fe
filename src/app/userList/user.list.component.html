<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="header">
                    <h4 class="title">All Users</h4>
                    <p class="category">Click on a user to go to details page.</p>
                </div>
                <div class="content table-responsive table-full-width">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr style="cursor: pointer;" (click)="goToUserDetails(user.userId)" *ngFor="let user of usersList">
                                <!-- <td *ngFor="let cell of row">{{cell}}</td> -->
                                <td>{{user.userId}}</td>
                                <td>{{user.name}}</td>
                                <td>{{user.email}}</td>
                                <td>{{user.mobile}}</td>
                                <td>{{user.aboutMe}}</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
