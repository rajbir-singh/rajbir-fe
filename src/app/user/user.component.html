    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Profile
                            <i *ngIf="canEditUser()" (click)="editUser()" class="pull-right fa fa-pencil"></i>
                        </h4>
                    </div>
                    <div class="content">
                                <!-- User Details -->
                                <form *ngIf="isEditing === false">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label>Name</label>
                                                    <input type="text" name="name" class="form-control border-input" placeholder="Name" disabled value="{{loggedInUser.name}}">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label>Email</label>
                                                    <input type="text" name="email" class="form-control border-input" placeholder="Username" disabled value="{{loggedInUser.email1}}">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label>Mobile</label>
                                                    <input type="email" name="mobile" class="form-control border-input" placeholder="Mobile" disabled value="{{loggedInUser.mobile1}}">
                                                </div>
                                            </div>
                                        </div>
                                            <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label>About Me</label>
                                                    <textarea rows="5" name="aboutMe" disabled value="{{loggedInUser.details}}" class="form-control border-input" placeholder="Here can be your description" value="Mike">
            
                                                    </textarea>
                                                </div>
                                            </div>
                                            </div>
                                        <div class="clearfix"></div>
                                    </form>

                                    <!-- Edit User Details -->
                                    <form *ngIf="isEditing === true">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label>Name</label>
                                                    <input type="text" name="name" class="form-control border-input" placeholder="Name" [(ngModel)]="loggedInUserCopy.name">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label>Email</label>
                                                    <input type="text" name="email" class="form-control border-input" placeholder="Username" [(ngModel)]="loggedInUserCopy.email1">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label>Mobile</label>
                                                    <input type="email" name="mobile" class="form-control border-input" placeholder="Email" [(ngModel)]="loggedInUserCopy.mobile1">
                                                </div>
                                            </div>
                                        </div>
                                            <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label>About Me</label>
                                                    <textarea rows="5" name="aboutMe" [(ngModel)]="loggedInUserCopy.details" class="form-control border-input" placeholder="Here can be your description" value="Mike">
            
                                                    </textarea>
                                                </div>
                                            </div>
                                            </div>
                                            <div class="row">
                                        <div class="text-center">
                                            <button *ngIf="isEditing === true" type="submit" (click)="updateUser()" class="btn btn-info btn-fill btn-wd">Update Profile</button>
                                        </div>
                                            </div>
                                        <div class="clearfix"></div>
                                    </form>
                    </div>
                </div>
            </div>


        </div>
    </div>
