<div class="container-fluid">
  <div class="row">
      <div class="col-md-12">
          <div class="card">
              <div class="header">
                  <h4 class="title">All Groups</h4>
                  <p class="category">Click on a group to go to details page.</p>
              </div>
              <div class="content table-responsive table-full-width">
                  <table class="table table-striped">
                      <thead>
                          <tr>
                              <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr style="cursor: pointer;" (click)="goToGroupDetails(group.groupId)" *ngFor="let group of groupList">
                              <!-- <td *ngFor="let cell of row">{{cell}}</td> -->
                              <td>{{group.groupId}}</td>
                              <td>{{group.groupName}}</td>
                              <td>{{group.userNamesString}}</td>
                          </tr>
                      </tbody>
                  </table>

              </div>
          </div>
      </div>
